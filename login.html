<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Autour+One&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">


</head>

<body>
    <nav class="navbar">
        <div class="logo">
             <h1 class="heading1">Medex</h1>
             <h1 class="heading2">Health Solution</h1>
        </div>
        <ul class="ullist">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register Here</a></li>
        </ul>
    </nav>

    <section>
        <div class="container">
            <div class="form-section">
                <h2>Login</h2>
                <form action="login" method="post" autocomplete="off">

                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="mail" id="u-mail" required> <label for="u-mail">E-mail</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="pass" id="u-pass" required> <label for="u-pass">Password</label>
                    </div>

                    <div class="btn2">
                        <input type="submit" value="Submit">
                    </div>
                    <div class="myRegister">
                        <h4>New User?</h4>
                        <a href="register.jsp"> Register Here</a>
                    </div>
                </form>

            </div>
            <div class="userlogin">
                <img src="loginuser-img.png" alt="">
            </div>
        </div>
    </section>



</body>

</html>
